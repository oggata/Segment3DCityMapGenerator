<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Map Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-width: 280px;
            display: none;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        h3 {
            color: #555;
            margin: 15px 0 10px;
            font-size: 1.1em;
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-upload label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-upload label:hover {
            transform: translateY(-2px);
        }
        
        .category-filter {
            margin: 10px 0;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .category-item:hover {
            background: #e0e0e0;
        }
        
        .category-item input {
            margin-right: 10px;
        }
        
        .category-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .category-info {
            flex: 1;
        }
        
        .category-name {
            font-weight: bold;
            color: #333;
        }
        
        .category-count {
            font-size: 0.85em;
            color: #666;
        }
        
        .stats {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #555;
        }
        
        .stat-label {
            font-weight: 500;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .control-button {
            padding: 10px 15px;
            margin: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .control-button:hover {
            background: #764ba2;
        }
        
        #hover-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
        
        .info-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .info-detail {
            margin: 5px 0;
            color: #555;
        }
        
        .info-label {
            font-weight: 500;
            color: #333;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="ui-panel">
            <h2>üèôÔ∏è 3DÈÉΩÂ∏Ç„Éû„ÉÉ„Éó</h2>
            
            <div class="file-upload">
                <input type="file" id="file-input" accept=".json">
                <label for="file-input">üìÇ JSON„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ</label>
            </div>
            
            <div id="stats-section" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Á∑è„Çª„Ç∞„É°„É≥„ÉàÊï∞:</span>
                        <span id="total-segments">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ë°®Á§∫‰∏≠:</span>
                        <span id="visible-segments">0</span>
                    </div>
                </div>
                
                <h3>üìä „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº</h3>
                <div id="category-filters" class="category-filter"></div>
                
                <div class="controls">
                    <button class="control-button" onclick="resetView()">üîÑ Ë¶ñÁÇπ„É™„Çª„ÉÉ„Éà</button>
                    <button class="control-button" onclick="toggleWireframe()">üî≤ „ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†</button>
                </div>
            </div>
        </div>
        
        <div id="info-panel">
            <div class="info-title">„Ç®„É™„Ç¢ÊÉÖÂ†±</div>
            <div id="segment-details"></div>
        </div>
        
        <div id="hover-info"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let scene, camera, renderer, controls;
        let cityData = null;
        let meshGroups = {};
        let raycaster, mouse;
        let hoveredObject = null;
        let selectedObject = null;
        let wireframeMode = false;
        
        // „Ç´„ÉÜ„Ç¥„É™„Ç´„É©„ÉºÂÆöÁæ©
        const categoryColors = {
            'road': { color: 0x804080, label: 'ÈÅìË∑Ø' },
            'forest': { color: 0x228B22, label: 'Ê£ÆÊûó' },
            'park': { color: 0x90EE90, label: 'ÂÖ¨Âúí/Á∑ëÂú∞' },
            'water': { color: 0x1E90FF, label: 'Ê∞¥Âüü' },
            'residential': { color: 0xFFA07A, label: '‰ΩèÂÆÖÂú∞' },
            'commercial': { color: 0xDC143C, label: 'ÂïÜÊ•≠ÊñΩË®≠' },
            'industrial': { color: 0xA9A9A9, label: 'Â∑•Ê•≠Âú∞Âüü' },
            'bare_land': { color: 0xD2B48C, label: 'Á©∫„ÅçÂú∞' },
            'other': { color: 0xA0A0A0, label: '„Åù„ÅÆ‰ªñ' }
        };
        
        // ÂàùÊúüÂåñ
        function init() {
            // „Ç∑„Éº„É≥„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
            
            // „Ç´„É°„É©
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 80, 80);
            camera.lookAt(0, 0, 0);
            
            // „É¨„É≥„ÉÄ„É©„Éº
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            // „É©„Ç§„Éà
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // „Ç∞„É™„ÉÉ„Éâ
            const gridHelper = new THREE.GridHelper(200, 50, 0x888888, 0xcccccc);
            scene.add(gridHelper);
            
            // Á∞°ÊòìÁöÑ„Å™„Éû„Ç¶„Çπ„Ç≥„É≥„Éà„É≠„Éº„É´
            setupMouseControls();
            
            // Raycaster for hover/click detection
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            window.addEventListener('resize', onWindowResize);
            document.getElementById('canvas').addEventListener('mousemove', onMouseMove);
            document.getElementById('canvas').addEventListener('click', onMouseClick);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            
            animate();
        }
        
        // Á∞°ÊòìÁöÑ„Å™„Éû„Ç¶„Çπ„Ç≥„É≥„Éà„É≠„Éº„É´
        function setupMouseControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            const canvas = document.getElementById('canvas');
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    // „Ç´„É°„É©„ÇíÂõûËª¢
                    const rotationSpeed = 0.005;
                    camera.position.applyAxisAngle(
                        new THREE.Vector3(0, 1, 0),
                        -deltaX * rotationSpeed
                    );
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = camera.position.clone().normalize();
                camera.position.addScaledVector(direction, -e.deltaY * zoomSpeed);
            });
        }
        
        // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('loading').style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    cityData = JSON.parse(e.target.result);
                    loadCityModel(cityData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats-section').style.display = 'block';
                } catch (error) {
                    alert('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            };
            reader.readAsText(file);
        }
        
        // 3D„É¢„Éá„É´Ë™≠„ÅøËæº„Åø
        function loadCityModel(data) {
            // Êó¢Â≠ò„ÅÆ„É°„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢
            Object.values(meshGroups).forEach(group => {
                scene.remove(group);
            });
            meshGroups = {};
            
            // ÂêÑ„Ç´„ÉÜ„Ç¥„É™„Åî„Å®„Å´„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê
            Object.keys(categoryColors).forEach(category => {
                meshGroups[category] = new THREE.Group();
                meshGroups[category].name = category;
                scene.add(meshGroups[category]);
            });
            
            // „É°„ÉÉ„Ç∑„É•„ÇíÁîüÊàê
            data.meshes.forEach(meshData => {
                const geometry = new THREE.BufferGeometry();
                
                // È†ÇÁÇπ„Éá„Éº„Çø
                const vertices = [];
                const colors = [];
                const indices = [];
                
                meshData.vertices.forEach((v, i) => {
                    vertices.push(v[0], v[1], v[2]);
                    const c = meshData.colors[i];
                    colors.push(c[0], c[1], c[2]);
                });
                
                meshData.faces.forEach(f => {
                    indices.push(f[0], f[1], f[2]);
                });
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setIndex(indices);
                geometry.computeVertexNormals();
                
                const material = new THREE.MeshLambertMaterial({
                    vertexColors: true,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.userData = {
                    id: meshData.id,
                    category: meshData.category,
                    label: meshData.label,
                    semantic_id: meshData.semantic_id,
                    area: meshData.area,
                    bbox: meshData.bbox
                };
                
                const category = meshData.category || 'other';
                if (meshGroups[category]) {
                    meshGroups[category].add(mesh);
                }
            });
            
            // UI„ÇíÊõ¥Êñ∞
            updateUI(data);
            console.log('‚úÖ 3D city model loaded successfully');
        }
        
        // UIÊõ¥Êñ∞
        function updateUI(data) {
            // Áµ±Ë®àÊÉÖÂ†±
            document.getElementById('total-segments').textContent = data.metadata.total_segments;
            updateVisibleCount();
            
            // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº‰ΩúÊàê
            const filterContainer = document.getElementById('category-filters');
            filterContainer.innerHTML = '';
            
            Object.entries(data.metadata.categories).forEach(([category, info]) => {
                const color = categoryColors[category]?.color || 0xA0A0A0;
                const colorHex = '#' + color.toString(16).padStart(6, '0');
                
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <input type="checkbox" id="cat-${category}" checked onchange="toggleCategory('${category}')">
                    <div class="category-color" style="background-color: ${colorHex}"></div>
                    <div class="category-info">
                        <div class="category-name">${info.label}</div>
                        <div class="category-count">${info.count}‰ª∂</div>
                    </div>
                `;
                filterContainer.appendChild(item);
            });
        }
        
        // „Ç´„ÉÜ„Ç¥„É™Ë°®Á§∫Âàá„ÇäÊõø„Åà
        function toggleCategory(category) {
            const checkbox = document.getElementById(`cat-${category}`);
            if (meshGroups[category]) {
                meshGroups[category].visible = checkbox.checked;
                updateVisibleCount();
            }
        }
        
        // Ë°®Á§∫‰∏≠„Çª„Ç∞„É°„É≥„ÉàÊï∞Êõ¥Êñ∞
        function updateVisibleCount() {
            let count = 0;
            Object.values(meshGroups).forEach(group => {
                if (group.visible) {
                    count += group.children.length;
                }
            });
            document.getElementById('visible-segments').textContent = count;
        }
        
        // „Éû„Ç¶„ÇπÁßªÂãï
        function onMouseMove(event) {
            const rect = event.target.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const allMeshes = [];
            Object.values(meshGroups).forEach(group => {
                if (group.visible) {
                    allMeshes.push(...group.children);
                }
            });
            
            const intersects = raycaster.intersectObjects(allMeshes);
            
            // „Éõ„Éê„ÉºÊÉÖÂ†±Ë°®Á§∫
            const hoverInfo = document.getElementById('hover-info');
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                
                if (hoveredObject !== object) {
                    // Ââç„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÂÖÉ„Å´Êàª„Åô
                    if (hoveredObject && hoveredObject !== selectedObject) {
                        hoveredObject.material.emissive.setHex(0x000000);
                    }
                    
                    // Êñ∞„Åó„ÅÑ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí„Éè„Ç§„É©„Ç§„Éà
                    hoveredObject = object;
                    if (hoveredObject !== selectedObject) {
                        hoveredObject.material.emissive.setHex(0x333333);
                    }
                }
                
                // „Éõ„Éê„ÉºÊÉÖÂ†±„ÇíË°®Á§∫
                hoverInfo.style.display = 'block';
                hoverInfo.style.left = event.clientX + 10 + 'px';
                hoverInfo.style.top = event.clientY + 10 + 'px';
                hoverInfo.textContent = object.userData.label;
                
                document.body.style.cursor = 'pointer';
            } else {
                if (hoveredObject && hoveredObject !== selectedObject) {
                    hoveredObject.material.emissive.setHex(0x000000);
                }
                hoveredObject = null;
                hoverInfo.style.display = 'none';
                document.body.style.cursor = 'default';
            }
        }
        
        // „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ
        function onMouseClick(event) {
            if (hoveredObject) {
                // Ââç„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
                if (selectedObject) {
                    selectedObject.material.emissive.setHex(0x000000);
                }
                
                selectedObject = hoveredObject;
                selectedObject.material.emissive.setHex(0x555555);
                
                // Ë©≥Á¥∞ÊÉÖÂ†±„Éë„Éç„É´„ÇíË°®Á§∫
                showSegmentDetails(selectedObject.userData);
            }
        }
        
        // „Çª„Ç∞„É°„É≥„ÉàË©≥Á¥∞Ë°®Á§∫
        function showSegmentDetails(data) {
            const panel = document.getElementById('info-panel');
            const details = document.getElementById('segment-details');
            
            details.innerHTML = `
                <div class="info-detail">
                    <span class="info-label">„Ç´„ÉÜ„Ç¥„É™:</span> ${data.label}
                </div>
                <div class="info-detail">
                    <span class="info-label">„Çª„Ç∞„É°„É≥„ÉàID:</span> ${data.id}
                </div>
                <div class="info-detail">
                    <span class="info-label">Èù¢Á©ç:</span> ${Math.round(data.area).toLocaleString()} px¬≤
                </div>
                <div class="info-detail">
                    <span class="info-label">Â¢ÉÁïå:</span> 
                    X: ${data.bbox[0]}, Y: ${data.bbox[1]}<br>
                    W: ${data.bbox[2]}, H: ${data.bbox[3]}
                </div>
            `;
            
            panel.style.display = 'block';
        }
        
        // Ë¶ñÁÇπ„É™„Çª„ÉÉ„Éà
        function resetView() {
            camera.position.set(0, 80, 80);
            camera.lookAt(0, 0, 0);
        }
        
        // „ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†Âàá„ÇäÊõø„Åà
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            Object.values(meshGroups).forEach(group => {
                group.children.forEach(mesh => {
                    mesh.material.wireframe = wireframeMode;
                });
            });
        }
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
