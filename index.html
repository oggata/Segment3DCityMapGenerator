<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Map Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-width: 280px;
            display: none;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        h3 {
            color: #555;
            margin: 15px 0 10px;
            font-size: 1.1em;
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
        
        .file-upload input {
            display: none;
        }
        
        .file-upload label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-upload label:hover {
            transform: translateY(-2px);
        }
        
        .category-filter {
            margin: 10px 0;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .category-item:hover {
            background: #e0e0e0;
        }
        
        .category-item input {
            margin-right: 10px;
        }
        
        .category-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .category-info {
            flex: 1;
        }
        
        .category-name {
            font-weight: bold;
            color: #333;
        }
        
        .category-count {
            font-size: 0.85em;
            color: #666;
        }
        
        .stats {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #555;
        }
        
        .stat-label {
            font-weight: 500;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .control-button {
            padding: 10px 15px;
            margin: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .control-button:hover {
            background: #764ba2;
        }
        
        #hover-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
        
        .info-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .info-detail {
            margin: 5px 0;
            color: #555;
        }
        
        .info-label {
            font-weight: 500;
            color: #333;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="ui-panel">
            <h2>🏙️ 3D都市マップ</h2>
            
            <div class="file-upload">
                <input type="file" id="file-input" accept=".json">
                <label for="file-input">📂 JSONファイルを読み込む</label>
            </div>
            
            <div id="stats-section" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">総セグメント数:</span>
                        <span id="total-segments">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">表示中:</span>
                        <span id="visible-segments">0</span>
                    </div>
                </div>
                
                <h3>📊 カテゴリフィルター</h3>
                <div id="category-filters" class="category-filter"></div>
                
                <div class="controls">
                    <button class="control-button" onclick="resetView()">🔄 視点リセット</button>
                    <button class="control-button" onclick="toggleWireframe()">🔲 ワイヤーフレーム</button>
                </div>
            </div>
        </div>
        
        <div id="info-panel">
            <div class="info-title">エリア情報</div>
            <div id="segment-details"></div>
        </div>
        
        <div id="hover-info"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>読み込み中...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // グローバル変数
        let scene, camera, renderer, controls;
        let cityData = null;
        let meshGroups = {};
        let raycaster, mouse;
        let hoveredObject = null;
        let selectedObject = null;
        let wireframeMode = false;
        
        // カテゴリカラー定義（高さ情報も追加）
        const categoryColors = {
            'road': { color: 0x804080, label: '道路', height: 0 },
            'forest': { color: 0x228B22, label: '森林', height: 15/10 },
            'park': { color: 0x90EE90, label: '公園/緑地', height: 5/10 },
            'water': { color: 0x1E90FF, label: '水域', height: -2/10 },
            'residential': { color: 0xFFA07A, label: '住宅地', height: 8/10 },
            'commercial': { color: 0xDC143C, label: '商業施設', height: 20/10 },
            'industrial': { color: 0xA9A9A9, label: '工業地域', height: 12/10 },
            'bare_land': { color: 0xD2B48C, label: '空き地', height: 1/10 },
            'infrastructure': { color: 0x646464, label: 'インフラ', height: 10/10 },
            'other': { color: 0x505050, label: 'その他/境界', height: 0/10 }
        };
        
        // 初期化
        function init() {
            // シーンセットアップ
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 100, 300);
            
            // カメラ
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(50, 100, 100);
            camera.lookAt(0, 0, 0);
            
            // レンダラー
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // ライト（改善版）
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 150, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // 追加のライト（建物の側面を照らす）
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-50, 50, -50);
            scene.add(fillLight);
            
            // グリッド
            const gridHelper = new THREE.GridHelper(200, 50, 0x888888, 0xcccccc);
            scene.add(gridHelper);
            
            // 軸ヘルパー（開発用、削除可）
            const axesHelper = new THREE.AxesHelper(50);
            scene.add(axesHelper);
            
            // 簡易的なマウスコントロール
            setupMouseControls();
            
            // Raycaster for hover/click detection
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // イベントリスナー
            window.addEventListener('resize', onWindowResize);
            document.getElementById('canvas').addEventListener('mousemove', onMouseMove);
            document.getElementById('canvas').addEventListener('click', onMouseClick);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            
            animate();
        }
        
        // 簡易的なマウスコントロール
        function setupMouseControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            const canvas = document.getElementById('canvas');
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    // カメラを回転
                    const rotationSpeed = 0.005;
                    camera.position.applyAxisAngle(
                        new THREE.Vector3(0, 1, 0),
                        -deltaX * rotationSpeed
                    );
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = camera.position.clone().normalize();
                camera.position.addScaledVector(direction, -e.deltaY * zoomSpeed);
            });
        }
        
        // ファイルアップロード処理
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('loading').style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    cityData = JSON.parse(e.target.result);
                    loadCityModel(cityData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats-section').style.display = 'block';
                } catch (error) {
                    alert('ファイルの読み込みに失敗しました: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            };
            reader.readAsText(file);
        }
        
        // 3Dモデル読み込み（側面対応版）
        function loadCityModel(data) {
            // 既存のメッシュをクリア
            Object.values(meshGroups).forEach(group => {
                scene.remove(group);
            });
            meshGroups = {};
            
            // 各カテゴリごとにグループを作成
            Object.keys(categoryColors).forEach(category => {
                meshGroups[category] = new THREE.Group();
                meshGroups[category].name = category;
                scene.add(meshGroups[category]);
            });
            
            console.log(`Loading ${data.meshes.length} meshes...`);
            
            // メッシュを生成（側面付き立体モデル）
            data.meshes.forEach((meshData, index) => {
                if (index % 500 === 0) {
                    console.log(`  Processing mesh ${index}/${data.meshes.length}...`);
                }
                
                const geometry = new THREE.BufferGeometry();
                
                // 頂点データ
                const vertices = [];
                const colors = [];
                const indices = [];
                
                // 頂点と色を直接使用（既に側面が含まれている）
                meshData.vertices.forEach((v, i) => {
                    vertices.push(v[0], v[1], v[2]);
                    const c = meshData.colors[i];
                    colors.push(c[0], c[1], c[2]);
                });
                
                meshData.faces.forEach(f => {
                    indices.push(f[0], f[1], f[2]);
                });
                
                if (vertices.length === 0 || indices.length === 0) {
                    return;
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setIndex(indices);
                geometry.computeVertexNormals();
                
                // マテリアル（影とライティングが効く）
                const material = new THREE.MeshPhongMaterial({
                    vertexColors: true,
                    side: THREE.DoubleSide,
                    shininess: 30,
                    specular: 0x222222,
                    flatShading: false
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                const category = meshData.category || 'other';
                const height = meshData.height || (categoryColors[category] ? categoryColors[category].height : 5);
                
                mesh.userData = {
                    id: meshData.id,
                    category: meshData.category,
                    label: meshData.label,
                    semantic_id: meshData.semantic_id,
                    area: meshData.area,
                    bbox: meshData.bbox,
                    height: height
                };
                
                if (meshGroups[category]) {
                    meshGroups[category].add(mesh);
                }
            });
            
            console.log('✅ All meshes loaded with sides');
            
            // 地面を追加（参照用）
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({
                color: 0x2a2a2a,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.5
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // UIを更新
            updateUI(data);
        }
        
        // UI更新
        function updateUI(data) {
            // 統計情報
            document.getElementById('total-segments').textContent = data.metadata.total_segments;
            updateVisibleCount();
            
            // カテゴリフィルター作成
            const filterContainer = document.getElementById('category-filters');
            filterContainer.innerHTML = '';
            
            Object.entries(data.metadata.categories).forEach(([category, info]) => {
                const color = categoryColors[category]?.color || 0xA0A0A0;
                const colorHex = '#' + color.toString(16).padStart(6, '0');
                
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <input type="checkbox" id="cat-${category}" checked onchange="toggleCategory('${category}')">
                    <div class="category-color" style="background-color: ${colorHex}"></div>
                    <div class="category-info">
                        <div class="category-name">${info.label}</div>
                        <div class="category-count">${info.count}件</div>
                    </div>
                `;
                filterContainer.appendChild(item);
            });
        }
        
        // カテゴリ表示切り替え
        function toggleCategory(category) {
            const checkbox = document.getElementById(`cat-${category}`);
            if (meshGroups[category]) {
                meshGroups[category].visible = checkbox.checked;
                updateVisibleCount();
            }
        }
        
        // 表示中セグメント数更新
        function updateVisibleCount() {
            let count = 0;
            Object.values(meshGroups).forEach(group => {
                if (group.visible) {
                    count += group.children.length;
                }
            });
            document.getElementById('visible-segments').textContent = count;
        }
        
        // マウス移動
        function onMouseMove(event) {
            const rect = event.target.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            const allMeshes = [];
            Object.values(meshGroups).forEach(group => {
                if (group.visible) {
                    allMeshes.push(...group.children);
                }
            });
            
            const intersects = raycaster.intersectObjects(allMeshes);
            
            // ホバー情報表示
            const hoverInfo = document.getElementById('hover-info');
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                
                if (hoveredObject !== object) {
                    // 前のオブジェクトを元に戻す
                    if (hoveredObject && hoveredObject !== selectedObject) {
                        hoveredObject.material.emissive.setHex(0x000000);
                    }
                    
                    // 新しいオブジェクトをハイライト
                    hoveredObject = object;
                    if (hoveredObject !== selectedObject) {
                        hoveredObject.material.emissive.setHex(0x333333);
                    }
                }
                
                // ホバー情報を表示
                hoverInfo.style.display = 'block';
                hoverInfo.style.left = event.clientX + 10 + 'px';
                hoverInfo.style.top = event.clientY + 10 + 'px';
                hoverInfo.textContent = object.userData.label;
                
                document.body.style.cursor = 'pointer';
            } else {
                if (hoveredObject && hoveredObject !== selectedObject) {
                    hoveredObject.material.emissive.setHex(0x000000);
                }
                hoveredObject = null;
                hoverInfo.style.display = 'none';
                document.body.style.cursor = 'default';
            }
        }
        
        // マウスクリック
        function onMouseClick(event) {
            if (hoveredObject) {
                // 前の選択を解除
                if (selectedObject) {
                    selectedObject.material.emissive.setHex(0x000000);
                }
                
                selectedObject = hoveredObject;
                selectedObject.material.emissive.setHex(0x555555);
                
                // 詳細情報パネルを表示
                showSegmentDetails(selectedObject.userData);
            }
        }
        
        // セグメント詳細表示
        function showSegmentDetails(data) {
            const panel = document.getElementById('info-panel');
            const details = document.getElementById('segment-details');
            
            details.innerHTML = `
                <div class="info-detail">
                    <span class="info-label">カテゴリ:</span> ${data.label}
                </div>
                <div class="info-detail">
                    <span class="info-label">高さ:</span> ${data.height}m
                </div>
                <div class="info-detail">
                    <span class="info-label">セグメントID:</span> ${data.id}
                </div>
                <div class="info-detail">
                    <span class="info-label">面積:</span> ${Math.round(data.area).toLocaleString()} px²
                </div>
                <div class="info-detail">
                    <span class="info-label">境界:</span> 
                    X: ${data.bbox[0]}, Y: ${data.bbox[1]}<br>
                    W: ${data.bbox[2]}, H: ${data.bbox[3]}
                </div>
            `;
            
            panel.style.display = 'block';
        }
        
        // 視点リセット
        function resetView() {
            camera.position.set(50, 100, 100);
            camera.lookAt(0, 0, 0);
        }
        
        // ワイヤーフレーム切り替え
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            Object.values(meshGroups).forEach(group => {
                group.children.forEach(mesh => {
                    mesh.material.wireframe = wireframeMode;
                });
            });
        }
        
        // ウィンドウリサイズ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // 初期化実行
        init();
    </script>
</body>
</html>
